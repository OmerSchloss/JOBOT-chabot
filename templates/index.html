<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JoBot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i> JoBot <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat" id="msger-chat">

    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerSendBtn = get(".msger-send-btn");
    const msgerChat = get("#msger-chat");


    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "../static/styles/robot.png";
    const PERSON_IMG = "../static/styles/profile.png";
    const BOT_NAME = "JoBot";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      disableInput();
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
      <div class="msg ${side}-msg">
        <div class="msg-img" style="background-image: url(${img})";></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">${name}</div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
          </div>

          <div class="msg-text">${text}</div>
        </div>
      </div>
      `;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        enableInput();
        msgerInput.focus(); // Return focus to the input field

      });

    }

    function disableInput() {
      msgerInput.disabled = true;
      msgerSendBtn.disabled = true;
    }

    function enableInput() {
      msgerInput.disabled = false;
      msgerSendBtn.disabled = false;
    }

    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }

    function saveMessages() {
      const messages = msgerChat.innerHTML;
      localStorage.setItem("chatMessages", messages);
    }

    function restoreMessages() {
      const messages = localStorage.getItem("chatMessages");
      if (messages) {
        msgerChat.innerHTML = messages;
      }
    }

    // Check if there are saved messages and ask the user if they want to restore them
    const savedMessages = localStorage.getItem("chatMessages");
    if (savedMessages) {
      const shouldRestore = confirm("Do you want to restore the previous conversation?");
      if (shouldRestore) {
        restoreMessages();
      } else {
        // Send request to reset conversation
        $.get("/reset").done(function (data) {
          console.log(data);  // Log the response from the server
          msgerChat.innerHTML = ""; // Clear the chat messages
          appendMessage(BOT_NAME, BOT_IMG, "left", "Hi, My name is JoBot! Go ahead and send me a message. ðŸ˜„");
          localStorage.removeItem("chatMessages");
        });
      }
    } else {
      appendMessage(BOT_NAME, BOT_IMG, "left", "Hi, My name is JoBot! Go ahead and send me a message. ðŸ˜„");
    }


    // Save messages before page reload or close
    window.addEventListener("beforeunload", () => {
      saveMessages();
    });

  </script>

</body>

</html>
